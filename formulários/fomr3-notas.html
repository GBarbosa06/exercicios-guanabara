<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Envio de dados do estudante</h1>
    <form action="cadastro.php">
        <div>
            <label for="nome">Nome do estudante:</label>
            <input type="text" name="nome" id="nome" required size="15" autocomplete="name">
        </div>
        <div>
            <label for="nota">Nota do estudante</label>
            <input type="number" name="nota" id="nota" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia" value="2024-07" required>
        </div>
        <div>
            <label for="hora">Horario do in√≠cio da prova</label>
            <input type="time" name="hora" id="hora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
