<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Formulario com lista</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est">Seu estado:</label>
            <select name="est" id="est">
                <option value="" selected>-- Escolha um estado --</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="norte">
                    <option value="PI">Piauí</option>
                    <option value="AC">Acre</option>
                </optgroup>
                    <option value="NA">Fora do Brasil</option>

            </select>
        </p>


        <p>
            <label for="prof">Sua profissão:</label>
            <input type="text" name="prof" id="prof" list="lista-profissoes">
            <datalist id="lista-profissoes">
                <option>Advogado</option>
                <option>Engenheiro</option>
                <option>Gerente</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Área para feedbacks:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
