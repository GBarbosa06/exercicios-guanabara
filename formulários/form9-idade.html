<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sua idade</h1>
    <form action="cadastro.php">
        <div>
            <label for="ano">O ano em que nasceu:</label>
            <input type="number" name="ano" id="ano" required min="1900" max="2024" oninput="calcIdade()">
        </div>
        <div>
            <label for="idade">VocÃª tem <output id="idade">0</output> anos</label>
        </div>
        <div>
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
